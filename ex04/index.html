<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Calculator jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Calculator (jQuery)</h1>
  <input type="text" id="left" placeholder="Left value" />
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right value" />
  <input type="submit" id="calc-btn" value="Try me!" />

  <script src="script.js"></script>
</body>
</html>
